<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="" >
    <meta name="viewport" content="width=device-width">
    <title>ScriptFuzz Blog</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/scriptfuzz.css">
</head>
<body ng-app="BlogApp">

                <li><a href="/">Home</a></li>
                <li ng-show="canAccess('/articles/admin')"><a href="/articles/admin">Admin</a></li>
            </ul>

            <h1 class="blog-header">
                <img src="/css/sf.png" height="100" width="100">

            <br>

   <script src="/js/bootstrap.min.js" type="application/javascript"></script>

   <script src="/js/angular-sanitize.min.js" type="application/javascript"></script>

   <script src="/js/services/auth.js" type="application/javascript"></script>
   <script src="/js/services/application.js" type="application/javascript"></script>
   <script src="/js/services/routefilter.js" type="application/javascript"></script>

   <script src="/js/controllers/loading.js" type="application/javascript"></script>
   <script src="/js/controllers/article.js" type="application/javascript"></script>
